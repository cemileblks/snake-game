<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Snake Game using vanilla JavaScript</title>
</head>

<body>
    <h1>Snake Game</h1>
    <p>Ready for a snake-tastic game? 🐍 Click any of the buttons below or use arrow keys on your keyboard to start the
        game! Eat the apple to grow your snake!</p>
    <div id="score">Score: <span>0</span></div>
    <div id="game-grid"></div>
    <div id="keys-container">
        <button id="up-btn">Up 🡱</button>
        <button id="left-btn">🡰 Left</button>
        <button id="down-btn">Down 🡳</button>
        <button id="right-btn">Right 🡲</button>
    </div>
    <footer>
        <div>
            <small>
                <a href="https://github.com/cemileblks" target="_blank" class="text-decoration-none">
                    &copy; Cemile Balkas 2023
                </a>
            </small>
        </div>
    </footer>

    <script src="assets/js/script.js" type="module" defer></script>
</body>

</html>
