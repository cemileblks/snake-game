<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Snake Game using vanilla JavaScript</title>
</head>

<body>
    <h1>Snake Game</h1>
    <!-- <button id="start-btn" data-content="Start">Start</button> -->
    <p>Ready for a snake-tastic game? 🐍 Click any of the buttons below or use your keyboard on laptops to start the game! Eat the apple to grow your snake!</p>
    <div id="score">Score: <span>0</span></div>
    <div id="game-grid"></div>
    <div id="keys-container">
        <button id="up-btn">Up 🡱</button>
        <button id="left-btn">🡰 Left</button>
        <button id="down-btn">Down 🡳</button>
        <button id="right-btn">Right 🡲</button>
    </div>
    <script src="assets/js/script.js" type="module" defer></script>
</body>

</html>
